<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <h2>Information store</h2>
    <input id="search-text" type="text" placeholder="Filter notes" />
    <select id="filter-by">
      <option value="byEdited">Sort by last Edited</option>
      <option value="byCreated">Sort by recently Created</option>
      <option value="alphabetically">Sort by Alphabetically</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create note</button>
    <script src="https://unpkg.com/node-uuid@1.4.8/uuid.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
  </body>
</html>
